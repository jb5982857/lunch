#端口号
server:
  port: 8080
#mysql
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lunch?characterEncoding = utf8
    username: root
    password: wobuailq99
#redis
  redis:
    #Redis数据库索引（默认为0）
    database: 0
    #Redis服务器地址
    host: localhost
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空） wobuailq99
    password:
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
  #eureka
  application:
    name: service-account

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
#    # 连接超时时间（毫秒）
#    timeout: 0ms
#mybatis
mybatis:
  type-aliases-package: com.lunch.account.entity
  mapperLocations: classpath:mapper/*.xml

logging:
  level:
    com.lunch.account.dao: debug

context:
  listener:
    classes: com.lunch.account.ApplicationEventListener
