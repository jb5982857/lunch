#端口号
server:
  port: 8081
  tomcat:
      max-threads: 800 # tomcat最大线程数，默认为200
      uri-encoding: UTF-8
      basedir: ../tmp #存放Tomcat的日志、Dump等文件的临时文件夹，默认为系统的tmp文件夹
      accesslog:
        enabled: true
#mysql
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lunch?characterEncoding = utf8
    username: root
    password: wobuailq99
  application:
      name: service-place

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
#redis
  redis:
    #Redis数据库索引（默认为0）
    database: 0
    #Redis服务器地址
    host: localhost
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
#    # 连接超时时间（毫秒）
#    timeout: 0ms
#mybatis
mybatis:
  type-aliases-package: com.lunch.place.entity
  mapperLocations: classpath:mapper/*.xml

logging:
  level:
    com.lunch.place.dao: debug
feign:
  hystrix:
    enabled: true
